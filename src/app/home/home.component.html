<div>
    <span>
        <h3 class="heading">EMPLOYEE DETAILS</h3>
    </span>
    <!-- Employees Form -->
    <div class="container">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="employeeId">Employee Id:</label>
                <br />
                <input type="employeeId" placeholder="Id" formControlName="employeeId"
                    [ngClass]="{ 'is-invalid': submitted && f.employeeId.errors }">
                <div *ngIf="submitted && f.employeeId.errors" class="invalid-feedback">
                    <div *ngIf="f.employeeId.errors.required">Employee Id is required</div>
                </div>
            </div>

            <div>
                <label for="employeeName">Employee Name:</label>
                <br />
                <input type="employeeName" placeholder="Name" formControlName="employeeName"
                    [ngClass]="{ 'is-invalid': submitted && f.employeeName.errors }">
                <div *ngIf="submitted && f.employeeName.errors" class="invalid-feedback">
                    <div *ngIf="f.employeeName.errors.required">Employee Name is required</div>
                </div>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <br />
                <select name="gender" formControlName="gender"
                    [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
                    <option value="none" selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>
                <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                    <div *ngIf="f.gender.errors.required">Gender is required</div>
                </div>

            </div>
            <div>
                <label for="salary">Salary:</label>
                <br />
                <input type="salary" placeholder="Salary" formControlName="salary"
                    [ngClass]="{ 'is-invalid': submitted && f.salary.errors }">
                <div *ngIf="submitted && f.salary.errors" class="invalid-feedback">
                    <div *ngIf="f.salary.errors.required">Salary is required</div>
                </div>

            </div>
            <div>
                <label for="dob">Date Of Birth:</label>
                <br />
                <input type="dob" placeholder="DOB" formControlName="dob"
                    [ngClass]="{ 'is-invalid': submitted && f.dob.errors }">
                <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                    <div *ngIf="f.dob.errors.required">DOB is required</div>
                </div>

            </div>

            <div>
                <input type="checkbox" value="" id="rememberPasswordCheck">
                <label for="agreeToTermsAndConditions">
                    Agree to Terms and Conditions
                </label>
            </div>

            <br />
            <div class="d-grid">
                <button data-bs-target="#addEmployee" (click)="addEmployee()" class="Submit" type="submit">Submit</button>

            </div>

        </form>
    </div>
</div>
